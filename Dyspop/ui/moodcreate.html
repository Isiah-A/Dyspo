<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Mood</title>
    <link rel="stylesheet" href="./koley.css?v=1" />
</head>
<body>
    <h1>Enter a New Mood</h1>

    <!-- The form ID must match the one in moodcreate.js -->
    <form id="addpiroform">
        <div>
            <label for="mood-name">Mood Name:</label>
            <!-- 'name' attribute should match expected backend field -->
            <input type="text" id="mood-name" name="name" required>
        </div>
        <div>
            <label for="mood-rating">Rating (1-10):</label>
            <!-- 'name' attribute should match expected backend field -->
            <input type="number" id="mood-rating" name="rating" min="1" max="10" required>
        </div>
        <div>
            <label for="mood-notes">Notes (Optional):</label>
            <!-- 'name' attribute should match expected backend field -->
            <textarea id="mood-notes" name="notes" rows="3"></textarea>
        </div>
        <div>
            <button type="submit" id="button1">Add Mood</button>
        </div>
    </form>

    <hr>
    <a href="/moodlist.html">Back to Mood List</a> <!-- Or wherever your list is -->


    <script src="./moodcreate.js"></script>
</body>
</html>
